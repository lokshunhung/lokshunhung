<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <style>
    .accTaiko {
      transform: scale(2);
    }
    .accTaiko .body {
      fill: #68c0c0;
      fill: #68c0c0;
    }
    @media (prefers-color-scheme: dark) {
      .accTaiko .body {
        fill: #f84727;
      }
    }
    .accTaiko .rim {
      fill: #fff;
      stroke: #000;
    }
    @media (prefers-color-scheme: dark) {
      .accTaiko .rim {
        fill: #fff;
      }
    }
    @media (prefers-color-scheme: dark) {
      .accTaiko .rim {
        stroke: #000;
      }
    }
    .accTaiko .batter {
      fill: #f84727;
    }
    @media (prefers-color-scheme: dark) {
      .accTaiko .batter {
        fill: #68c0c0;
      }
    }
    .accTaiko .bodyOutline,
    .accTaiko .topOutline {
      stroke: #000;
      fill: none;
    }
    @media (prefers-color-scheme: dark) {
      .accTaiko .bodyOutline,
    .accTaiko .topOutline {
        stroke: #000;
      }
    }


    #rPawUp {
      animation: rPawUp 3s step-end infinite;
    }
    @keyframes rPawUp {
      0%, 31.25%, 43.75%, 81.25% {
        opacity: 1;
      }
      25%, 37.5%, 75% {
        opacity: 0;
      }
    }

    #rPawDown {
      animation: rPawDown 3s step-end infinite;
    }
    @keyframes rPawDown {
      25%, 37.5%, 75% {
        opacity: 1;
      }
      0%, 31.25%, 43.75%, 81.25% {
        opacity: 0;
      }
    }

    #lPawUp {
      animation: lPawUp 3s step-end infinite;
    }
    @keyframes lPawUp {
      6.25%, 18.75%, 56.25%, 68.75% {
        opacity: 1;
      }
      0%, 12.5%, 50%, 62.5% {
        opacity: 0;
      }
    }

    #lPawDown {
      animation: lPawDown 3s step-end infinite;
    }
    @keyframes lPawDown {
      0%, 12.5%, 50%, 62.5% {
        opacity: 1;
      }
      6.25%, 18.75%, 56.25%, 68.75% {
        opacity: 0;
      }
    }

    .lineDraw {
      transform: translate(0, 1000px) scale(0.1, -0.1);
    }

    .tailOutline,
    .flameOutline {
      stroke: #000;
    }
    @media (prefers-color-scheme: dark) {
      .tailOutline,
    .flameOutline {
        stroke: #fff;
      }
    }

    .lineDraw {
      fill: #000;
    }
    @media (prefers-color-scheme: dark) {
      .lineDraw {
        fill: #fff;
      }
    }

    .toeBean {
      fill: none;
    }

    .pawBg {
      fill: #ff8801;
    }

    .impact {
      fill: #b11026;
    }
    @media (prefers-color-scheme: dark) {
      .impact {
        fill: #b11026;
      }
    }

    #face {
      fill: #212a2c;
    }

    #fire {
      transform: translate(77%, 51%);
    }
    #fire g {
      animation: fire 1s step-end infinite;
    }
    @keyframes fire {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scaleX(-1);
      }
    }


    text {
      font-family: &quot;Courier New&quot;, Courier, monospace;
    }

    #background {
      fill: #fff;
      width: 100%;
      height: 100%;
    }
    @media (prefers-color-scheme: dark) {
      #background {
        fill: #333;
      }
    }

    #table {
      stroke: #000;
      stroke-width: 10px;
    }
    @media (prefers-color-scheme: dark) {
      #table {
        stroke: #fff;
      }
    }

    #description {
      fill: #1b1817;
      font-size: 2em;
      font-weight: bolder;
      dominant-baseline: middle;
      text-anchor: middle;
    }
    @media (prefers-color-scheme: dark) {
      #description {
        fill: #eee;
      }
    }

    #signature {
      fill: #1b1817;
      transform: translate(760px, 940px);
    }
    @media (prefers-color-scheme: dark) {
      #signature {
        fill: #eee;
      }
    }
    #signature path {
      fill-rule: evenodd;
      stroke: none;
    }
    #signature text {
      font-size: 1.5em;
      font-weight: bolder;
      dominant-baseline: middle;
      text-anchor: start;
    }
  </style>
